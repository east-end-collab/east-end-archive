---
layout: page
---
<ul id="question-links">
    {% for qa in page.faqs %}
        <li>
            <a href="#answer-{{forloop.index}}">{{qa.question}}</a>
        </li>
    {% endfor %}
</ul>

<div id="qa-container">
    {% for qa in page.faqs %}
        <div id="answer-{{forloop.index}}">
            <h3>{{qa.question}}</h3>
            <p> {{qa.answer}} </p>
        </div>
    {% endfor %}
</div>
